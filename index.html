<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DE-VE-DE Pauline</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<header>
    <h1 id="textHeader">Welcome to Pauline's DE-VE-DE shelf!</h1>
    <aside id="search">
        <input type="text" id="searchWindow" placeholder="Search your Movie">
        <button id="searchBtn">Searching...</button>
    </aside>
    <p>Feel free to add any movie of your choice, but don't be afraid to make a typo
        you can always remove a movie from the shelf if you make a little mistake.
        -Pauline
    </p>
</header>
<main>

    <section id="inputSec">
        <label for="title">Movie Title</label>
        <input type="text" id="title">
        <label for="genre">Genre</label>
        <input type="text" id="genre">
        <label for="releaseDate">Release Date</label>
        <input type="text" id="releaseDate">
        <button id="add-movie">Add movie</button>
        <button id="showMyMovies">Toggle Movie library</button>
    </section>

</main>

    <script type="module" src="js/script.js"></script>
</body>
</html>
